<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quote Generator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    </head>
    <body>
        <div id="quote-box" aria-live="polite">
            <p id="text" tabindex="0"></p>
            <p id="author" tabindex="0"></p>
            <div class="buttons">
              <a id="tweet-quote" target="_blank" title="Tweet this" tabindex="0" aria-label="Tweet this quote"><i class="fab fa-twitter" title="Tweet this" aria-hidden="true"></i></a>
            <button id="new-quote">New quote</button>
            </div> 
          </div>
          <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
          <script src="main.js"></script>
    </body>
</html>
