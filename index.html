<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quote Generator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="quote-box">
            <p id="text"></p>
            <p id="author"></p>
            <div class="buttons">
              <a id="tweet-quote" target="_blank" title="Tweet this" tabindex="0" aria-label="Tweet this quote"><i class="fab fa-twitter" title="Tweet this" aria-hidden="true"></i></a>
            <button id="new-quote">New quote</button>
            </div> 
          </div>
    </body>
</html>
